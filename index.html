<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Denoland.org: What's New</title>
  </head>
  <body>
    <div id="root" class="cover"></div>
    <script type="text/babel">
      class App extends React.Component {
      constructor(props) {
        super(props);
      }

      render() {
        return (
          <div class="center">
            <img class="logo" src="./img/deno_new.png" />
            <h1>Deno</h1>
            <h3>Secure TypeScript Server-side Runtime on V8</h3>
            <h4>Run the following in your terminal to install</h4>
            <div class="install-command">
              {navigator.platform.indexOf('Win') > -1 ?
                "iwr https://deno.land/x/install/install.ps1 | iex" :
                "curl -fsSL https://deno.land/x/install/install.sh | sh"}
            </div>
            <p>Latest release: <a href="https://github.com/denoland/deno/releases">v0.3.8</a> / <a href="https://deno.land/typedoc/">Docs</a> / <a href="https://deno.land/">Main Site</a></p>
            <a href="https://github.com/denoland/deno"><img class="github-logo" src="./img/github.png"/></a>
          </div>);
      }
    }

    ReactDOM.render(<App />, document.getElementById('root'));
    </script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-109679226-3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-109679226-3');
    </script>
  </body>
</html>
